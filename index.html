<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W12C HTTP</title>
  </head>
  <body>
    <h1>Post Creation</h1>
    <form>
      <textarea id="postBody"></textarea>
      <br>
      <button type="button" id="createPostButton">Create Post</button>
    </form>
    <div id="createPostResult"></div>

    <h1>Post Update</h1>
    <button type="button" id="updatePostButton">Update Post</button>
    <div id="updatePostResult"></div>

    <h1>Post Deletion</h1>
    <button type="button" id="deletePostButton">Delete Post</button>
    <div id="deletePostResult"></div>

    <h1>All Posts</h1>
    <div id="posts"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
